<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="unorderedList">
    <li>I'm the first!</li>
  </ul>

  <script>
    let unorderedList = document.querySelector("#unorderedList");

    let addToList = ["No, I'm first", "Actually, I'm first!"];

    let nodes = addToList.map(lang => {
      let li = document.createElement("li");
      li.textContent = lang;
      return li;
    })

    unorderedList.prepend(...nodes);
  </script>
</body>
</html>
