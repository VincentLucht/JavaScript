<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn">Click Me!</button>

  <script>
    let button = document.querySelector("#btn");

    // add event handler when button is pressed
    button.addEventListener("click", () => alert("You clicked this button"));
  </script>
</body>
</html>
