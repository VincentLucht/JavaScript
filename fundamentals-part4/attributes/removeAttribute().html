<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Class Attribute Example</title>
</head>
<body>

    <div id="myElement" class="active">Hello, world!</div>

    <script>
        var element = document.getElementById('myElement');

        // Check if the element has the "active" class
        var hasActiveClass = element.classList.contains('active');

        if (hasActiveClass) {
            // Remove the "active" class
            element.removeAttribute('class');
            let paragraph = document.createElement("p");
            paragraph.textContent = "The 'active' class has been removed.";
            document.body.appendChild(paragraph)
        } else {
            let paragraph = document.createElement("p");
            paragraph.textContent = "The element does not have the 'active' class.";
            document.body.appendChild(paragraph)
        }
    </script>

</body>
</html>
