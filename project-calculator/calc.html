<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <main>
    <div class="numpad">
      <div class="inputDiv">
        <div id="inputField">This is a placeholder!</div>
      </div>

      <div id="section-5">
        <button class="num" id="clear">Clear</button>
        <button class="num" id="delete">Delete</button>
        <button class="num" id="division">รท</button>
      </div>

      <div id="section-4">
        <button class="num" id="7">7</button>
        <button class="num" id="8">8</button>
        <button class="num" id="9">9</button>
        <button class="num">x</button>
      </div>

      <div id="section-3">
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="num">-</button>
      </div>

      <div id="section-2">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="num" id="plus">+</button>
      </div>

      <div id="section-1">
        <button class="num">.</button>
        <button class="num" id="zero">0</button>
        <button class="num" id="equals">=</button>
      </div>
    </div>
  </main>


  <script src="logic.js"></script>
</body>
</html>
