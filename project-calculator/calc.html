<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
  <link href="https://db.onlinewebfonts.com/c/65557027a7329c36ac7f45fd797351f3?family=SanFranciscoText-Regular" rel="stylesheet">
</head>
<body>
  <main>
    <div class="numpad">
      <div class="inputDiv">
        <div id="inputField">0</div>
      </div>

      <div id="section-5">
        <button class="num removed" id="clear">Clear</button>
        <button class="num removed" id="delete">Delete</button>
        <button class="num operation" id="division">รท</button>
      </div>

      <div id="section-4">
        <button class="num" id="7">7</button>
        <button class="num" id="8">8</button>
        <button class="num" id="9">9</button>
        <button class="num operation" id="multiply">&#10005;</button>
      </div>

      <div id="section-3">
        <button class="num" id="4">4</button>
        <button class="num" id="5">5</button>
        <button class="num" id="6">6</button>
        <button class="num operation" id="minus">-</button>
      </div>

      <div id="section-2">
        <button class="num" id="1">1</button>
        <button class="num" id="2">2</button>
        <button class="num" id="3">3</button>
        <button class="num operation" id="plus">+</button>
      </div>

      <div id="section-1">
        <button class="num">.</button>
        <button class="num" id="zero">0</button>
        <button class="num operation" id="equals">=</button>
      </div>
    </div>
  </main>


  <script src="logic.js"></script>
</body>
