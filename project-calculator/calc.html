<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
  <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
  <style>@import url('https://fonts.cdnfonts.com/css/digital-7-mono');</style>
</head>
<body>
  <main>
    <div class="numpad">
      <div class="inputDiv">
        <div id="inputField">0</div>
      </div>

      <div id="section-5">
        <div id="clear-delete-container">
          <button class="num" id="clear">Clear</button>
          <button class="num" id="delete">Delete</button>
        </div>
        <button class="num" id="division">รท</button>
      </div>

      <div id="section-4">
        <button class="num" id="7">7</button>
        <button class="num" id="8">8</button>
        <button class="num" id="9">9</button>
        <button class="num" id="multiply">x</button>
      </div>

      <div id="section-3">
        <button class="num" id="4">4</button>
        <button class="num" id="5">5</button>
        <button class="num" id="6">6</button>
        <button class="num" id="minus">-</button>
      </div>

      <div id="section-2">
        <button class="num" id="1">1</button>
        <button class="num" id="2">2</button>
        <button class="num" id="3">3</button>
        <button class="num" id="plus">+</button>
      </div>

      <div id="section-1">
        <button class="num">.</button>
        <button class="num" id="zero">0</button>
        <button class="num" id="equals">=</button>
      </div>
    </div>
  </main>


  <script src="logic.js"></script>
</body>
