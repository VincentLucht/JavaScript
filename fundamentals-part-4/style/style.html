<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="https://www.javascripttutorial.net/javascript-dom/javascript-style/">
    Link to the style documentation
  </a>
  <p>
    Syntax: element.style
    <br>
    <span class="h1Example">h1.style.color = "red";</span>
  </p>

  <script>
    let h1 = document.querySelector(".h1Example");
    h1.style.color = "red";
  </script>
</body>
</html>
