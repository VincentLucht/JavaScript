  <script>
    // func that adds 7 
    function add7(number) {
      return number + 7;

    // func that multiplies
    function multiply(number1, number2) {
      return number1 * number2;
    }
    // alert(multiply(number1=3, number2=3))

    // func that capitalizes 
    function capitalize() {
      let user_input = prompt("Type something")
      let capitalized_string = user_input.charAt(0).toUpperCase() + user_input.slice(1);
      alert(capitalized_string) 
    }
    // return last letter of string
    function lastLetterOfWord(string) {
      let lastIndex = string.length - 1;
      let lastLetter = string.charAt(lastIndex);
      return lastLetter
    }
    alert(lastLetterOfWord("test"))
